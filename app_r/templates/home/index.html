{% extends "base/base.html" %} {% block content %}
<div class="container-fluid projects">
  <div class="container">
    {% for project in projects %}
    <div class="card-header card_title">{{project.title}}</div>
   
    <div class="card-body">
      <p class="card-text">{{project.description}}</p>
      <a class="navbar-brand rate-link" href="{% url 'review' %}">Review</a>

      <div class="container rates_star">
        <a class="navbar-brand rate-link" href="">Rate</a>
        <span class="fa fa-star checked" id="first"></span>
        <span class="fa fa-star checked" id="second"></span>
        <span class="fa fa-star checked" id="third"></span>
        <span class="fa fa-star" id="fourth"></span>
        <span class="fa fa-star" id="fifth"></span>
      </div>
      <br>
      <div id="confirmed-box">

      </div>

      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
