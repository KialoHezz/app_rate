{% extends "base/base.html" %} {% block content %}
<div class="container-fluid projects">
  <div class="container">
    {% for project in projects %}
    <div class="card-header card_title">{{project.title}}</div>
    <img
      class="rounded-circle"
      src="{{project.author.profile.image.url}}"
      alt="project-img"
    />
    <div class="card-body">
      <p class="card-text">{{project.description}}</p>
      <a class="navbar-brand rate-link" href="{% url 'review' %}">Review</a>

      <div class="container rates_star">
        <a class="navbar-brand rate-link" href="">Rate</a>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
